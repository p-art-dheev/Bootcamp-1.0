<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <!-- HEADER -->
        <div class="header">IIElevenLabs</div>
        <!-- HEADING -->
        <h1>Contact our sales team</h1>
        <!-- POINTS -->
        <div class="l1 points">
          <img src="src/rocket.svg" alt="" />
          <p>Custom pricing and elevated concurrency</p>
        </div>
        <div class="l2 points">
          <img src="src/shield.svg" alt="" />
          <p>
            Enterprise-grade security including SOC II, GDPR and HIPAA
            compliance
          </p>
        </div>
        <div class="l3 points">
          <img src="src/enterprise.svg" alt="" />
          <p>Enterprise support and SLAs</p>
        </div>

        <p id="trusted">Trusted by 10,000+ leading businesses</p>
        <div class="companies">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
      </div>
      <!-- FORMS -->
      <div class="right-form">
        <p id="heading">Contact sales form</p>
        <p id="sub-heading">Please fill out the form below to get started</p>

        <label for="">Company Website</label>
        <input type="text" name="" id="" placeholder="elevenlabs.io" />
        <label for="">Business Email</label>
        <input type="text" name="" id="" placeholder="example@elevenlabs.io" />

        <div class="next">
          <button class="next-button">Next</button>
          <div class="next-button-progress-container">
            <hr style="background-color: black" />
            <hr />
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
