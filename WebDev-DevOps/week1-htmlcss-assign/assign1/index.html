<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11ElevenLabs</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">IIElevenLabs</div>
    <!-- FOOTER -->

    <div class="create-acc-container">
      <p
        style="
          text-align: center;
          font-size: x-large;
          font-family: sans-serif;
          font-weight: 700;
        "
      >
        Create an account
      </p>
      <!-- Google sign in -->
      <div class="card-boxes box1">
        <img src="src/google-icon-logo-svgrepo-com.svg" alt="" height="20" />
        <span>Sign up with Google</span>
      </div>
      <hr />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="card-boxes" />
      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" name="" id="password" class="card-boxes" />
      <button class="card-boxes box-signup">Sign up</button>

      <p style="text-align: center; color: #434343">
        Already registered?
        <a href="" style="color: rgb(41, 41, 41)">Sign in</a>
      </p>
    </div>

    <div
      class="footer"
      style="
        text-align: center;
        font-family: sans-serif;
        color: #575757;
        font-weight: 500;
      "
    >
      By continuing, you agree to our
      <a href="" style="color: #575757">Terms of Service</a> and
      <a href="" style="color: #575757">Privacy Policy</a>.
    </div>
  </body>
</html>
